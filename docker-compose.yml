version: "3.9"

services:
  backend:
    build: ./backend #evita tener que crear la imagen cada cambio
    #en el docker-image: express_backend:1.0   # la imagen que ya contrui
    image: eldioni/docker-backend:6
    container_name: express_backend
    restart: always
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - DB_USER=admin
      - DB_PASS=postgresql
      - DB_NAME=mydb
      - DB_HOST=db
      - DB_PORT=5432
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend #evita tener que crear la imagen cada cambio
    #image: nginx_frontend:1.0    # la imagen que ya construi
    image: eldioni/docker-frontend:6
    container_name: react_frontend
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - backend

  db:
    image: postgres:15
    platform: linux/amd64
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: postgresql
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro

volumes:
  postgres_data:
